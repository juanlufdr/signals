<div class="row mt-3 d-flex justify-content-center">

  <div class="col-12">
    <h1>Usuarios <small>- RxJS </small></h1>
    <h2>Total de usuarios: {{users.length}}</h2>
    <hr>
  </div>

  <div class="col-8 center">
    <table class="table table-bordered table-striped">
      <thead>
        <tr class="table-dark">
          <th scope="col">#</th>
          <th scope="col">Avatar</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Email</th>
        </tr>
      </thead>
      <tbody class="">
        <tr *ngFor="let user of users">
          <th class="col-1" scope="row">{{user.id}}</th>
          <td class="col-1">
            <img [src]="user.avatar" alt="Avatar del usuario">
          </td>
          <td>{{user.first_name}}</td>
          <td>{{user.last_name}}</td>
          <td>{{user.email}}</td>
        </tr>

      </tbody>
    </table>
  </div>
</div>


<button (click)="loadPage(currentPage+1)"
class="btn btn-primary">
  Cargar m√°s - Pagina ({{currentPage}})
</button>
