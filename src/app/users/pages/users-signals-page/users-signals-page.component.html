<div class="row mt-3 d-flex justify-content-center">

  <div class="col-12">
    <h1>Usuarios <small>- con Señales (Tradicional)</small></h1>
    <h2>{{labelTotalUsers()}}</h2>
    <hr>
  </div>

  <div class="col-8 center">
    <table class="table table-bordered table-striped">
      <thead>
        <tr class="table-dark">
          <th scope="col">#</th>
          <th scope="col">Avatar</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Email</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users()">
          <th scope="row">{{user.id}}</th>
          <td class="col-1">
            <img [src]="user.avatar" alt="Avatar del usuario">
          </td>
          <td>{{user.first_name}}</td>
          <td>{{user.last_name}}</td>
          <td class="col-1">{{user.email}}</td>
          <td>
            <span class="action-icon" (click)="open(user.id)">✏️</span>
            <span class="action-icon" (click)="deleteUser(user.id)">❌</span>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
</div>


<button (click)="loadPage(currentPage()+1)"
class="btn btn-primary">
  Cargar más - Pagina ({{currentPage()}})
</button>
